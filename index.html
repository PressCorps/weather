<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressCorps Weather Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
      <!-- Leaflet CSS -->



    <style>
        body { margin: 0; padding: 0; background-color: #222; }
        #map { height: 100vh; width: 100vw; background: #1a1a1a; }
        
        /* Popup Styling */
        .leaflet-popup-content-wrapper { background: #2b2b2b; color: #eee; }
        .leaflet-popup-tip { background: #2b2b2b; }
        .popup-header { font-size: 1.1em; font-weight: bold; color: #ff9f43; margin-bottom: 5px; }
        .popup-data { margin: 5px 0; font-size: 0.9em; }
        .popup-link { display: block; margin-top: 8px; color: #54a0ff; text-decoration: none; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    
    <script>
 // --- Custom CRS ---
 //   const MyCRS = L.extend({}, L.CRS.Simple, { transformation: new L.Transformation(1, 1, -1, 1) });
      const MyCRS = L.extend({}, L.CRS.Simple, { transformation: new L.Transformation(0, 0, 1, 1) });

    const map = L.map('map', {
      crs: MyCRS,
      center: [0, 0],
      zoom: 9,
      minZoom: 8.5,
      maxZoom: 13
    });

    const bounds = [[0, 0], [1, 1]];


        // --- CONFIGURATION ---
        // Bounds for the overlay images (Weather/Subregions)
        // Ensure these match the area covered by your tiles
        const dataUrl = 'https://opensheet.elk.sh/1nZR543Dekzy_7fpX6oUgXFnQD2WTOPCdngZ14i0GtFg/Points';


// --- UPDATED TILE LAYER ---
//const tileLayer = L.tileLayer('media/map/{z}/{x}/{y}.webp', { // Changed to .webp
//    attribution: 'Map Data',
//    minZoom: 0,
//    maxZoom: 5,
//    zoom: 0,
//    noWrap: true,      // Stops Leaflet from looking for tiles at x: -1
//    bounds: bounds,    // Limits tile requests to the [[-1, -1], [1, 1]] area
//    tms: false         // Most game tiles use standard XYZ; if Y is inverted, set this to true
//}).addTo(map);

        // --- OVERLAYS ---
        // Removed the static WorldMapControl.webp, kept the specific overlays
         // --- Background overlays from sheet ---
    fetch("https://opensheet.elk.sh/1nZR543Dekzy_7fpX6oUgXFnQD2WTOPCdngZ14i0GtFg/Map_Overlays")
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          if (row.image_url) {
            L.imageOverlay(row.image_url, bounds).addTo(map);
          }
        });
        map.fitBounds(bounds);
      });
//        const subregions = L.imageOverlay('media/SUBREGIONS.png', bounds);
//        const wxAlerts = L.imageOverlay('https://raw.githubusercontent.com/PressCorps/API/refs/heads/main/wx%20alerts/wx%20alert.png', bounds).addTo(map);

// --- MARKER GROUPS ---
// These act as the "toggles" in your filter menu
const layers = {
    "Rockets": L.layerGroup().addTo(map),
    "Weather": L.layerGroup().addTo(map),
    "Day Info": L.layerGroup().addTo(map),
    "Regions": L.layerGroup().addTo(map),
    "Other": L.layerGroup().addTo(map)
};

// --- LAYER CONTROL (The Filter Menu) ---
// This creates the UI in the top-right corner to turn groups on/off
L.control.layers(null, layers, { collapsed: false }).addTo(map);

// --- DATA FETCHING & FILTERING ---
function loadMarkers() {
    fetch(dataUrl)
        .then(res => res.json())
        .then(data => {
            data.forEach(row => {
                const lat = parseFloat(row.Latitude);
                const lng = parseFloat(row.Longitude);

                // Validation: Skip if coordinates are missing or zero
                if (isNaN(lat) || isNaN(lng) || (lat === 0 && lng === 0)) return;

                // 1. Handle Custom Icon Size
                let iconSize = [32, 32]; 
                if (row["Custom Size"] && row["Custom Size"].includes('x')) {
                    iconSize = row["Custom Size"].split('x').map(Number);
                }

                const customIcon = L.icon({
                    iconUrl: row["Marker Icon"] || "https://unpkg.com/leaflet/dist/images/marker-icon.png",
                    iconSize: iconSize,
                    iconAnchor: [iconSize[0] / 2, iconSize[1] / 2], // Center alignment
                    popupAnchor: [0, -iconSize[1] / 2]
                });

                // 2. Build Popup
                const popupContent = `
                    <div class="popup-header">${row.Name || "Unnamed"}</div>
                    <div class="popup-data">${row.Description || "No description available."}</div>
                    <div style="font-size: 0.75em; color: #888; margin-top: 8px; border-top: 1px solid #444; pt-2">
                        ${row.UPDATE || ""}
                    </div>
                `;

                // 3. Create Marker
                const m = L.marker([lat, lng], { icon: customIcon })
                           .bindPopup(popupContent);

                // 4. Filter Logic: Add to the correct toggle group
                const group = row.Group ? row.Group.toUpperCase() : "";
                
                if (group === "ROCKET") {
                    layers["Rockets"].addLayer(m);
                } else if (group === "WEATHER") {
                    layers["Weather"].addLayer(m);
                } else if (group === "DAY") {
                    layers["Day Info"].addLayer(m);
                } else if (group === "REGION NAME") {
                    layers["Regions"].addLayer(m);
                } else {
                    layers["Other"].addLayer(m);
                }
            });
        });
}

loadMarkers();

            
        
    </script>
</body>
</html>
