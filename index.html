<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxhole Tactical Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; background-color: #222; }
        #map { height: 100vh; width: 100vw; background: #1a1a1a; }
        
        /* Popup Styling */
        .leaflet-popup-content-wrapper { background: #2b2b2b; color: #eee; }
        .leaflet-popup-tip { background: #2b2b2b; }
        .popup-header { font-size: 1.1em; font-weight: bold; color: #ff9f43; margin-bottom: 5px; }
        .popup-data { margin: 5px 0; font-size: 0.9em; }
        .popup-link { display: block; margin-top: 8px; color: #54a0ff; text-decoration: none; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- CONFIGURATION ---
        // Bounds for the overlay images (Weather/Subregions)
        // Ensure these match the area covered by your tiles
        const bounds = [[-1, -1], [1, 1]]; 
        const dataUrl = 'https://opensheet.elk.sh/1nZR543Dekzy_7fpX6oUgXFnQD2WTOPCdngZ14i0GtFg/Points';

        // --- MAP INITIALIZATION ---
        const map = L.map('map', {
            crs: L.CRS.Simple, // Keep Simple for flat game maps
            minZoom: 0,        // Adjust based on your available tile folders
            maxZoom: 5,        // Adjust based on your available tile folders
            zoomSnap: 0.1,
            zoomDelta: 0.5
        });

        // Fit the view initially
        map.fitBounds(bounds);

        // --- TILE LAYER (The New Background) ---
        // Assumes folder structure: media/map/zoom/x/y.png
        const tileLayer = L.tileLayer('media/map/{z}/{x}/{y}.webp', {
            attribution: 'Map Data',
            noWrap: true,
            bounds: bounds
        }).addTo(map);

        // --- OVERLAYS ---
        // Removed the static WorldMapControl.webp, kept the specific overlays
        const subregions = L.imageOverlay('media/SUBREGIONS.png', bounds);
        const wxAlerts = L.imageOverlay('https://raw.githubusercontent.com/PressCorps/API/refs/heads/main/wx%20alerts/wx%20alert.png', bounds).addTo(map);

        // --- MARKER GROUPS ---
        const layers = {
            ROCKET: L.layerGroup().addTo(map),
            WEATHER: L.layerGroup().addTo(map),
            DAY: L.layerGroup().addTo(map),
            "REGION NAME": L.layerGroup().addTo(map),
            OTHER: L.layerGroup()
        };

        // --- LAYER CONTROL ---
        const baseMaps = { 
            "Base Tiles": tileLayer 
        };
        
        const overlayMaps = {
            "Subregions": subregions,
            "Weather Alerts": wxAlerts,
            "ðŸš€ Rockets": layers.ROCKET,
            "â˜ï¸ Weather": layers.WEATHER,
            "ðŸ“… Day Info": layers.DAY,
            "ðŸ·ï¸ Regions": layers["REGION NAME"]
        };

        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

        // --- DATA FETCHING ---
        fetch(dataUrl)
            .then(r => r.json())
            .then(data => {
                data.forEach(point => {
                    addMarker(point);
                });
            })
            .catch(e => console.error("Data Load Error:", e));

        // --- MARKER LOGIC ---
        function addMarker(data) {
            if (!data.Latitude || !data.Longitude) return;

            const lat = parseFloat(data.Latitude);
            const lng = parseFloat(data.Longitude);
            
            let iconUrl = data["Marker Icon"] || 'media/blank.png';
            if(iconUrl === "") iconUrl = 'media/blank.png';

            let iconSize = [32, 32]; 
            if(data["Custom Size"] && data["Custom Size"].includes('x')) {
                iconSize = data["Custom Size"].split('x').map(Number);
            }

            const customIcon = L.icon({
                iconUrl: iconUrl,
                iconSize: iconSize,
                iconAnchor: [iconSize[0]/2, iconSize[1]/2],
                popupAnchor: [0, -iconSize[1]/2]
            });

            const content = `
                <div class="popup-header">${data.Name || 'Unknown Point'}</div>
                <div class="popup-data">${data.UPDATE || ''}</div>
                <div class="popup-data">${data.Description || ''}</div>
                ${data["Wx Submit Link"] ? `<a href="${data["Wx Submit Link"]}" target="_blank" class="popup-link">Submit Data Update</a>` : ''}
            `;

            const marker = L.marker([lat, lng], { icon: customIcon }).bindPopup(content);

            let groupKey = data.Group ? data.Group.toUpperCase().trim() : "OTHER";
            if (layers[groupKey]) {
                layers[groupKey].addLayer(marker);
            } else {
                layers.OTHER.addLayer(marker);
            }
        }
    </script>
</body>
</html>
